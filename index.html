<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <form>
      <textarea
        placeholder="Type your note here..."
        id="noteText"
        cols="75"
        rows="8"
        maxlength="300"
      ></textarea>

      <div class="colorPicker">
        <input
          class="white"
          type="radio"
          name="color"
          value="white"
          id="color-white"
        />
        <label class="white" for="color-white"></label>
        <input
          class="red"
          type="radio"
          name="color"
          value="red"
          id="color-red"
        />
        <label class="red" for="color-red"></label>
        <input
          class="blue"
          type="radio"
          name="color"
          value="blue"
          id="color-blue"
        />
        <label class="blue" for="color-blue"></label>
        <input
          class="orange"
          type="radio"
          name="color"
          value="orange"
          id="color-orange"
        />
        <label class="orange" for="color-orange"></label>
        <input
          class="yellow"
          type="radio"
          name="color"
          value="yellow"
          id="color-yellow"
        />
        <input
          class="violet"
          type="radio"
          name="color"
          value="violet"
          id="color-violet"
        />
        <label class="violet" for="color-violet"></label>
        <label class="yellow" for="color-yellow"></label>
        <input
          class="green"
          type="radio"
          name="color"
          value="green"
          id="color-green"
        />
        <label class="green" for="color-green"></label>
        <input
          class="indigo"
          type="radio"
          name="color"
          value="indigo"
          id="color-indigo"
        />
        <label class="indigo" for="color-indigo"></label>
      </div>

      <button id="addBtn">Add note</button>
    </form>
    <div id="notes"></div>
    <script src="js/app.js"></script>
  </body>
</html>
